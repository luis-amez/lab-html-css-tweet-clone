<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <div id="user">
      <img src="img/profile-picture.jpg" alt="Profile Picture" id="user-img">
      <div id="user-info">
        <div id="name">
          <img src="img/account-logo.jpg" alt="Account Logo">
          <span>jack</span>
          <img src="img/validated-account.jpg" alt="Validated Account">
        </div>
        <p id="account">@jack</p>
      </div>
    </div>
    <div id="follow">
      <img src="img/twitter-logo.jpg" alt="Twitter's Logo">
      <span>Follow</span>
    </div>
    <div id="message">
      <p>just setting up my twttr</p>
    </div>
    <div id="date">
      <p>9:50 PM - 21 Mar 2006</p>
    </div>
    <div id="react">
      <img src="img/reply.jpg" alt="Reply">
      <span id="retweet">
        <img src="img/retweet.jpg" alt="Retweet">
        <span>92,555</span>
      </span>
      <img src="img/favorite.jpg" alt="Favorite">
      <span>71,111</span>
    </div>
  </div>
</body>
</html>
